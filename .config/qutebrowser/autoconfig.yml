# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        .: null
        \: repeat-command
        zd: download-open
        zl: 'spawn --userscript qute-pass -U secret -u "user: (.+)"'
        zol: 'spawn --userscript qute-pass --otp-only -U secret -u "user: (.+)"'
        zpl: 'spawn --userscript qute-pass --password-only -U secret -u "user: (.+)"'
        zsd: 'set-cmd-text -s :session-delete '
        zsn: 'set-cmd-text -s :session-save --only-active-window '
        zss: 'set-cmd-text -s :session-load '
        zt: set-cmd-text -s :tab-take
        zul: 'spawn --userscript qute-pass --username-only -U secret -u "user: (.+)"'
        zx: config-cycle statusbar.show always never;; config-cycle tabs.show multiple
          never
        zyY: spawn mpv --ytdl-format= {url}
        zya: spawn mpv --no-video {url}
        zyda: spawn youtube-dl -x --audio-format mp3 -f 'bestaudio[ext=m4a]/bestaudio'
          '~/Videos/YouTube/%(title)s - %(uploader)s' {url}
        zydd: spawn youtube-dl -f 'bestvideo[ext=mp4][width<=1920][height<=1080]+bestaudio[ext=m4a]/bestvideo+bestaudio'
          -o '~/Videos/YouTube/%(title)s - %(uploader)s' {url}
        zyf: hint links spawn mpv --keep-open=yes {hint-url}
        zysa: spawn mpv --shuffle --no-video {url}
        zysy: spawn mpv --shuffle {url}
        zyy: spawn mpv {url}
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.method:
    global: auto
  content.media.audio_capture:
    https://discord.com: true
    https://dogehouse.tv: true
  content.media.audio_video_capture:
    https://discord.com: true
  content.media.video_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://aliexpress.ru: false
    https://davidwalsh.name: true
    https://infourok.ru: false
    https://mail.yandex.ru: true
    https://multiurok.ru: false
    https://overcoder.net: false
    https://small-games.info: false
    https://spb.hh.ru: false
    https://uwu.social: true
    https://vk.com: true
    https://www.reddit.com: false
    https://www.youtube.com: true
    https://ytmp3.cc: false
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  fonts.default_family:
    global: null
  fonts.default_size:
    global: 14px
  fonts.prompts:
    global: default_size sans-serif
  scrolling.smooth:
    global: false
  statusbar.show:
    global: always
  tabs.last_close:
    global: ignore
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{index}: {audio}{current_title}'
  url.start_pages:
    global: https://start.duckduckgo.com
